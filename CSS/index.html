<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Montserrat:wght@200;500;600&family=Open+Sans:wght@300;400;500;600&family=Poppins:wght@200;300;400;500;600&family=Yuji+Boku&display=swap"
        rel="stylesheet">
    <title>Relogio / Previsão</title>
</head>

<body>

    <div class="time-temp">
        <h1>info weather</h1>
    </div>

    <div class="relogio">

        <div>

            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
    </div>

    <div class="caixa-grande">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>
        <div class="caixa-media">

            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21 C</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="text-previsao"> Nublado</p>
            </div>

            <p class="umidade">Umidade 76%</p>
        </div>
    </div>

    </div>



    <script src="./script.js"> </script>
</body>

</html>
